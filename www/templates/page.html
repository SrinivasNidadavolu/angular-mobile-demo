<div class="page">
	<h2>Tradings</h2>

    <first-directive second-directive enter="I am over"></first-directive>

    <input type="text" ng-model="searchText.name"/>
    <ul>
        <li ng-repeat="store in stores | filter:searchText | orderBy:'name' | limitTo:30">{{store.id}} - {{store.name}}</li>
    </ul>
</div>
