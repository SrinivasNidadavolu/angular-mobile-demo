<div class="page">

  <div class="calendar"
  calendar=""
  events="{{events}}"></div>

	<ul class="listview">
		<li ng-repeat="event in events" class="row column medium-6" ng-click="getDetails(event)">
			<div class="column small-12">
				<h3>{{event.title}}</h3>
				<h6>{{event.date}}</h6>
			</div>
		</li>
	</ul>

</div>
